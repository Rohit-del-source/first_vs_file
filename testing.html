<!DOCTYPE html>
<html>
    <head>
        <title>Basic html Code</title>
    </head>
    <style>
        .container{
            background-color: green;
        }
        .box{
            background-color: red;
            width: 250px;
            height: 200px;
            animation-name: rohit;
            animation-duration: 2s;

        }
        @keyframes rohit{
            from{
                width: 250px;
            }
            to{
                width: 350px;
            }
        }
    </style>
    <body>
        <h1>Hey , I am new on Visual Studio code</h1>
        <h2>Welcome me please</h2>
        <h3>Are you doing that</h3>
        <div class="container">
            <div class="box">

            </div>
        </div>
    
    </body>
</html>
